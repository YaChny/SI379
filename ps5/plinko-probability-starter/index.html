<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8" />
  		<title>Plinko Probability</title>
  		<script type="module" src="main.js" defer></script>
  		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Plinko Probability</h1>
  
		<form>
	  		<label>
				Number of Balls:
				<input type="number" id="num-balls" min="1" max="50000" value="10" />
	  		</label>
  
	  		<label>
				Rightward Probability:
				<input type="number" id="rightward-prob" min="0" max="1" step="0.05" value="0.5" />
	  		</label>
  
	  		<label>
				Levels:
				<input type="number" id="num-levels" min="2" max="30" value="10" />
	  		</label>
  
	  		<label>
				Speed:
				<input type="range" id="speed" min="1" max="10" value="5" />
	  		</label>
  
	  		<button id="do-drop">Drop Balls</button>
		</form>
  
		<svg></svg>
	</body>  
</html>
